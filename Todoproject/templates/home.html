<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            font-family:italics;
        }

        .sidebar {
            width: 28%;
            min-height: 100vh;
            background: #ffffff;
            padding: 25px;
            border-right: 1px solid #ccc;
        }

        .content-area {
            width: 72%;
            padding: 30px;
        }

        .task-card {
            background: white;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .task-date {
            font-size: 14px;
            color: #777;
        }

        .header-title {
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bd-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container">
    <a class="navbar-brand fw-bold fst-italic fs-2" href="#">TODO APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 fw-bold fs-5 mb-lg-0">
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h3 class="header-title mb-4 text-center">Add Task</h3>

        <form method="POST" action="{% url 'add' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="content-area">
        <h2 class="header-title mb-4">Tasks</h2>

        {% if tasks %}
            <div class="row">

                {% for i in tasks %}
                <div class="col-md-6">
                    <div class="task-card">

                        <h5 class="mb-1">{{ i.title }}</h5>

                        <p>{{ i.description }}</p>

                        <p class="task-date">
                            <strong>Due:</strong> {{ i.due_date }}
                        </p>

                        <div class="d-flex gap-2">
                            <a href="{% url 'edit' i.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>

                    </div>
                </div>
                {% endfor %}

            </div>

        {% else %}
            <p class="text-muted">No tasks available.</p>
        {% endif %}

    </div>

</div>

</body>
</html>
