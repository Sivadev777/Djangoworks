<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
            font-family:italics;
            background-color:white;
        }
        .container-box {
            width: 50%;
            margin: auto;
            padding: 30px;
            border: 1px solid #aaa;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container-box">
    <h2>Edit Task</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary w-100">Update Task</button>
        <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>

</div>

</body>
