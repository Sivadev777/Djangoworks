{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">View books</h3>
<!--{% for i in books %}-->


<!--{{i.title}}{{i.author}}{{i.price}}{{i.pages}}{{i.language}}<br>-->
<!--{% endfor %}-->


<table class="table table-bordered">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Pages</th>
    <th>Image</th>
    <th>Language</th>
    <th>Actions</th>
  </tr>
  {% for i in books %}
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.price}}</td>
    <td>{{i.pages}}</td>
    <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
    <td>{{i.language}}</td>
    <td><a class="btn btn-danger" href="{% url 'books:detail' i.id %}">Details</a>
    <a class="btn btn-danger"href="{% url 'books:edit' i.id %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'books:delete' i.id %}">Delete</a></td>

  </tr>
  {% endfor %}
</table>


{% endblock %}
