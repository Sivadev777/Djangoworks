{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
{{book}}
<h3 class="text-center mt-3">Edit Book Details</h3>
<div class="container mt-3 p-6 w-50 border border-2 border-light">
 <form method="post" enctype="multipart/form-data">

    </form>
</div>
{% endblock %}
